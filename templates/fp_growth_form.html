<!DOCTYPE html>
<html>
<head>
    <title>FP-Growth — Частые шаблоны</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #004080;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #003366;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}

    <div class="container">
        <h2>FP-Growth — Введите данные для анализа</h2>
        <form action="/fp_growth" method="POST">
            
            <label>Возраст (выберите диапазон):</label>
            <select name="age" required>
                <option value="age_20_30">20-30 лет</option>
                <option value="age_30_40">30-40 лет</option>
                <option value="age_40_50">40-50 лет</option>
            </select>

            <label>Тип автомобиля:</label>
            <select name="car_type" required>
                <option value="car_sedan">Седан</option>
                <option value="car_suv">Внедорожник (SUV)</option>
                <option value="car_truck">Грузовик</option>
            </select>

            <label>Погода:</label>
            <select name="weather" required>
                <option value="weather_sunny">Солнечно</option>
                <option value="weather_rainy">Дождливо</option>
                <option value="weather_snowy">Снег</option>
            </select>

            <label>Превышал ли скорость?</label>
            <select name="speeding" required>
                <option value="speeding_yes">Да</option>
                <option value="speeding_no">Нет</option>
            </select>

            <input type="submit" value="Посмотреть частые шаблоны">
        </form>
    </div>
</body>
</html>
