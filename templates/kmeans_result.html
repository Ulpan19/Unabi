<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат кластеризации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #004080;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            color: #003366;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Результат кластеризации</h2>
        <p>Ваш кластер: <strong>{{ cluster }}</strong></p>

</html>
