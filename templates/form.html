<!DOCTYPE html>
<html>
<head>
    <title>Car Accident Risk Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #004080;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #003366;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <div class="container">
        <h2>Предсказание риска ДТП</h2>
        <form action="/predict_models" method="post">
            <label>Возраст:</label>
            <input type="number" name="age" required>

            <label>Стаж вождения:</label>
            <input type="number" name="experience" required>

            <label>Тип автомобиля:</label>
            <select name="car_type">
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
                <option value="truck">Truck</option>
                <option value="sports">Sports</option>
                <option value="minivan">Minivan</option>
            </select>

            <label>Погода:</label>
            <select name="weather">
                <option value="sunny">Sunny</option>
                <option value="rainy">Rainy</option>
                <option value="foggy">Foggy</option>
                <option value="snowy">Snowy</option>
            </select>

            <label>Время суток:</label>
            <select name="time_of_day">
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
                <option value="night">Night</option>
            </select>

            <label>Превышал скорость?</label>
            <select name="speeding">
                <option value="1">Да</option>
                <option value="0">Нет</option>
            </select>

            <label>Пристёгнут ремнём?</label>
            <select name="seatbelt">
                <option value="1">Да</option>
                <option value="0">Нет</option>
            </select>

            <label>Под действием алкоголя?</label>
            <select name="alcohol">
                <option value="1">Да</option>
                <option value="0">Нет</option>
            </select>

            <input type="submit" value="Предсказать">
        </form>
    </div>
</body>
</html>
